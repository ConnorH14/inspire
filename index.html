<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Inspire</title>
</head>

<body id="body-background">
    <header>
        <div class="container-fluid">
            <div class="row d-flex justify-content-end text-center">
                <div class="col-lg-1 mt-2 p-2">
                    <div id="weather-display">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid" style="height: 60vh;">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-3 text-center time-div">
                    <div id="full-time-display" class="time-display" onclick="app.timeController.changeTime('toHalf')">
                    </div>
                    <div id="half-time-display" class="d-none time-display" onclick="app.timeController.changeTime('toFull')">
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-end">
                <div class="col-lg-2">
                    <div id="todo-display">
                        <h2>Todo</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid quote-div">
            <div class="row d-flex m-auto text-center pt-3">
                <div class="col-lg-12 mb-3  p-2">
                    <div id="quote-display">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <div class="col-lg-6">
                        <div id="img-display">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
